<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/plantilla.xhtml">
	<ui:define name="content">


		<div align="center">

			<h:form id="formularioFamilia">
				<label for="nombreFamilia">Nombre familia:</label>
				<h:inputText id="nombreFamilia" required="true"
					value="#{familiaBean.familia}" />
				<BR />
				<h:commandButton action="#{familiaBean.registrarFamilia}"
					value="Aceptar" />
				<p:growl id="growl1" life="2000" />
			</h:form>

		</div>



	</ui:define>
</ui:composition>
</html>
