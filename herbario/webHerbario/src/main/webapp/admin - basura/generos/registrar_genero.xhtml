<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/plantilla.xhtml">
	<ui:define name="content">
	
<div class="card-body">
		<h:form id="formularioGenero">
			<p:panelGrid columns="2" border="1">
				<label for="nombreGenero">Nombre genero:</label>
				<p:inputText id="nombreGenero" required="true" class="form-control"
									placeholder="nombre genero" value="#{generoBean.generoNombre}" />
				<BR />
				<label for="ganeroFamilia">Nombre familia:</label>
				<p:selectOneMenu value="#{generoBean.familia}"
					converter="#{familiaConverter}">
					<f:selectItem itemLabel="Seleccione una familia"
						noSelectionOption="true" />
					<f:selectItems value="#{generoBean.listaFamilias}" />
				</p:selectOneMenu>
				<BR />
				<p:commandButton action="#{generoBean.registrarGenero}"
					value="Aceptar" />
				<p:growl id="growl1" life="2000" />
			</p:panelGrid>
		</h:form>
</div>

	</ui:define>
</ui:composition>
</html>
