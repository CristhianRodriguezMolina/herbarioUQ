<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Registro empleado</title>
</head>
<body>
	<form jsf:id="formEmpleado">
		<label for="cedulaEmpleado">Cedula:</label> 
		<input id="cedulaEmpleado" type="text" required="required" jsf:value="#{empleadoBean.cedula}" /> 
		<BR />
		<label for="nombreEmpleado">Nombre:</label> 
		<input id="nombreEmpleado" type="text" required="required" jsf:value="#{empleadoBean.nombre}" /> 
		<BR />
		<label for="apellidoEmpleado">Apellidos:</label> 
		<input id="apellidoEmpleado" type="text" jsf:value="#{empleadoBean.apellidos}" /> 
		<BR />
		<label for="emailEmpleado">Email:</label> 
		<input id="emailEmpleado" type="text" jsf:value="#{empleadoBean.correo}" /> 
		<BR />
		<label for="telefonoEmpleado">Telefono:</label> 
		<input id="telefonoEmpleado" type="text" jsf:value="#{empleadoBean.telefono}" /> 
		<BR />
		<label for="dirrecionEmpleado">Direccion:</label> 
		<input id="dirrecionEmpleado" type="text" jsf:value="#{empleadoBean.direccion}" /> 
		<BR />
		<label for="usuario">Usuario:</label> 
		<input id="usuario" type="text" required="required" jsf:value="#{empleadoBean.usuario}" /> 
		<BR />
		<label for="clave">Clave:</label> 
		<input id="clave" type="password" required="required" jsf:value="#{empleadoBean.contrasenia}" /> 
		<BR />
		<input type="submit" jsf:action="#{empleadoBean.registrar}" value="Aceptar" />
	</form>
	<h:messages /><br />
</body>
</html>
