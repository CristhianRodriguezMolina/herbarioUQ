<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
			"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<Style>
.idContent {
	vertical-align: middle;
}
</Style>
</h:head>

<h:body background="fondo.jpg">
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">

			<h:panelGroup rendered="#{!seguridadBean.autenticado}">

				<ui:insert name="menu">
					<h:form>
						<p:menubar>
							<f:facet name="options">
								<p:commandButton value="Sign in" action="/index" ajax="false" />
							</f:facet>

							<p:submenu label="Opciones">
								<p:menuitem value="Inicio" action="/index" ajax="false" />
							</p:submenu>
						</p:menubar>
					</h:form>
				</ui:insert>
			</h:panelGroup>

			<div align="center" class="idContent">
				<h:panelGroup rendered="#{!seguridadBean.autenticado}">
					<ui:insert name="login">
						<h:form id="formLogin">
							<p:panelGrid columns="2">
								<f:facet name="header">Iniciar sesion</f:facet>
								<p:outputLabel value="Usuario" />
								<p:inputText value="#{seguridadBean.cuenta.usuario}" />
								<p:outputLabel value="Clave" />
								<p:password value="#{seguridadBean.cuenta.contrasenia}" />
								<f:facet name="footer">
									<p:commandButton value="Aceptar"
										action="#{seguridadBean.iniciarSesion}" ajax="false" />
								</f:facet>
							</p:panelGrid>
						</h:form>
						<p:growl id="growl" life="2000" />
					</ui:insert>
				</h:panelGroup>
			</div>


			<h:panelGroup rendered="#{seguridadBean.administrador}">

				<ui:insert name="menu">
					<h:form>
						<p:menubar>

							<p:submenu label="Empleado">
								<p:menuitem value="Gestionar empleados"
									action="/admin/empleados/registro_empleado" />
							</p:submenu>
							<p:submenu label="Especies">
								<p:menuitem value="Familias"
									action="/admin/familias/detalle_familia" ajax="false" />
								<p:menuitem value="Registrar familia"
									action="/admin/familias/registrar_familia" ajax="false" />
								<p:menuitem value="Generos"
									action="/admin/familias/detalle_genero" ajax="false" />
								<p:menuitem value="Registrar generos"
									action="/admin/generos/registrar_genero" ajax="false" />
							</p:submenu>

							<p:submenu label="#{seguridadBean.cuenta.usuario}">
								<p:menuitem value="Cuenta" action="/index" ajax="false"
									icon="pi pi-home" />
								<p:separator />
								<p:menuitem value="Sign out" action="#{seguridadBean.cerrarSesion}" ajax="false"
									icon="pi pi-times" />
							</p:submenu>
						</p:menubar>
					</h:form>
				</ui:insert>
			</h:panelGroup>

<head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<title>Simple Sidebar - Start Bootstrap Template</title>
	
	<!-- Bootstrap core CSS -->
	<link href="template/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link href="template/css/simple-sidebar.css" rel="stylesheet" />
	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login_css/styles.css"/>
    
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>



<h:body>

	
	<h:panelGroup rendered="#{seguridadBean.autenticado}">
	
		<ui:insert name="login">

		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<p:inputText type="text" class="form-control"
									placeholder="usuario" value="#{seguridadBean.cuenta.usuario}" />

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<p:inputText type="password" class="form-control"
									placeholder="contraseÃ±a"
									value="#{seguridadBean.cuenta.contrasenia}" />
							</div>
							<div class="form-group">
							<!--	<p:commandButton action="#{seguridadBean.iniciarSesion()}" value="Login"
									class="btn float-right login_btn"/> -->
								<p:button type="button" class="btn float-right login_btn" onclick="#{seguridadBean.iniciarSesion()}"
              value="Login"/>
							</div>
							<p:growl id="growl" life="2000" />
						</form>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center">
							<a href="#" class="links">Olvidaste tu clave?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		</ui:insert>

	</h:panelGroup>

	<h:panelGroup rendered="#{!seguridadBean.autenticado}">
	
		<ui:insert name="menu">

		<div class="d-flex" id="wrapper">

			<!-- Sidebar -->
			<div class="bg-light border-right" id="sidebar-wrapper">
				<div class="sidebar-heading">Start Bootstrap</div>
				<div class="list-group list-group-flush">
					<a href="http://localhost:9080//webHerbario/admin - basura/empleados/registro_empleado.xhtml" class="list-group-item list-group-item-action bg-light">Dashboard</a>
					<a href="http://localhost:9080//webHerbario/admin - basura/generos/registrar_genero.xhtml" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
					<a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
					<a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
					<a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
					<a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">

				<nav
					class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<button class="btn btn-primary" id="menu-toggle">Toggle
					Menu</button>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item active"><a class="nav-link" href="#">Home
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Dropdown </a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Action</a> <a
									class="dropdown-item" href="#">Another action</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a>
							</div></li>
					</ul>
				</div>
				</nav>

				<div id="content" class="container-fluid">
					<ui:insert name="content">

						<h:form>
			<p:panelGrid columns="2" border="1">
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{generoBean.generoNombre}" />
				<p:outputLabel value="Familias" />
				<p:selectOneMenu value="#{generoBean.familia}" converter="#{familiaConverter}" effect="fade" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione una familia" noSelectionOption="true"/>
					<f:selectItems value="#{generoBean.listaFamilias}"/>
				</p:selectOneMenu>
				<p:commandButton action="#{generoBean.registrarGenero}" value="Aceptar" ajax="false"/>		
			</p:panelGrid>
		</h:form>
		<p:growl />

					</ui:insert>
				</div>
			</div>
			<!-- /#page-content-wrapper -->

		</div>
		
		</ui:insert>

	</h:panelGroup>	
	

	<!-- /#wrapper -->

	<!-- Bootstrap core JavaScript -->
	<script src="template/vendor/jquery/jquery.min.js"></script>
	<script src="template/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>



</h:body>

</html>
