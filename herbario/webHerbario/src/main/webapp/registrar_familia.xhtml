<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Registrar familia</title>
</head>
<body>
	<h:form id="formularioFamilia">
		<label for="nombreFamilia">Nombre familia:</label> 
		<h:inputText id="nombreFamilia" required="true" value="#{familiaBean.familia}" /> 
		<BR />
		<h:commandButton action="#{familiaBean.registrarFamilia}" value="Aceptar" />
	</h:form>
	<h:messages /><br />
</body>
</html>
