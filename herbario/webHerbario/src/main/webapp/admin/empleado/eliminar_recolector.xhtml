<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2" border="1">
				<label>Ingrese la cedula del recolector a eliminar</label>
				<label for="cedula">Cedula:</label>
				<p:inputText for="cedula" value="#{empleadoBean.cedula}"
					required="true" />
				<f:facet name="footer">
					<p:commandButton action="#{empleadoBean.eliminarRecolector}" value="Aceptar" ajax="false" />		
				</f:facet>
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
