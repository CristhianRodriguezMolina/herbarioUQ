<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2" border="1">
				<label for="cedula">Cedula:</label>
				<p:inputText for="cedula" value="#{empleadoBean.cedula}"
					required="true" requiredMessage="Complete el campo de cedula" />
				<label for="nombre">Nombre:</label>
				<p:inputText for="nombre" value="#{empleadoBean.nombre}" required="true" requiredMessage="Complete el campo nombre"/>
				<label for="apellido">Apellido:</label>
				<p:inputText for="apellido" value="#{empleadoBean.apellidos}" required="true" requiredMessage="Complete el campo de apellido"/>
				<label for="telefono">Teléfono:</label>
				<p:inputText for="telefono" value="#{empleadoBean.telefono}"
					required="true" requiredMessage="Complete el campo telefono"/>
				<label for="email">Email:</label>
				<p:inputText for="email" value="#{empleadoBean.correo}"
					required="true" requiredMessage="Complete el campo de correo"/>
				<label for="direccion">Dirección:</label>
				<p:inputText for="direccion" value="#{empleadoBean.direccion}"
					required="true" />	
				<label for="usuario">Nombre de usuario:</label>
				<p:inputText for="usuario" value="#{empleadoBean.usuario}"
					required="true" requiredMessage="Complete el campo nombre de usuario"/>
				<label for="clave">Clave:</label>
				<p:inputText for="clave" value="#{empleadoBean.contrasenia}"
					required="true" requiredMessage="Complete el campo de clave">
					
				</p:inputText>
				<f:facet name="footer">
					<p:commandButton action="#{empleadoBean.registrarRecolector}" value="Aceptar" ajax="false" />		
				</f:facet>
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
