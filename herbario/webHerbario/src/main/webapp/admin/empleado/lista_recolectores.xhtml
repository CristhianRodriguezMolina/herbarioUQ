<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<p:fieldset id="recolectores" legend="Recolectores">
				<p:dataTable id="recolectore" var="recolector" value="#{empleadoBeam.recolectores}">
				
					<p:column headerText="Cedula">
						<h:outputText value="#{recolector.cedula}" />
					</p:column>
				
					<p:column headerText="Nombre">
						<h:outputText value="#{recolector.nombre}" />
					</p:column>
					
					<p:column headerText="Apellido">
						<h:outputText value="#{recolector.apellidos}" />
					</p:column>
					
					
				</p:dataTable>
			</p:fieldset>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
