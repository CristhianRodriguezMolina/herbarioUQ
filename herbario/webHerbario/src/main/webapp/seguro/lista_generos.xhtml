<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Generos</title>
</head>
<body>
	<h:dataTable value="#{generoBean.generos}" var="genero" border="1">
	<h:column>
		<f:facet name="header">ID</f:facet>
		<h:outputText value="#{genero.idGenero}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">Nombre</f:facet>
		<h:outputText value="#{genero.genero}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">Familia</f:facet>
		<h:outputText value="#{genero.familia.familia}"></h:outputText>
	</h:column>
	</h:dataTable>
</body>
</html>
