<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<title>Registrar genero</title>
</head>
<body>
	<h:form id="formularioGenero">
		<h:panelGrid columns="2" border="1">
			<label for="nombreGenero">Nombre genero:</label>
			<h:inputText id="nombreGenero" required="true"
				value="#{generoBean.generoNombre}" />
			<BR />
			<label for="ganeroFamilia">Nombre familia:</label>
			<h:selectOneMenu value="#{generoBean.familia}" converter="selectItemObjectConverter">
				<f:selectItem itemLabel="Seleccione una familia"
					noSelectionOption="true" />
				<f:selectItems value="#{generoBean.listaFamilias}" />
			</h:selectOneMenu>
			<BR />
			<h:commandButton action="#{generoBean.registrarGenero}"
				value="Aceptar" />
		</h:panelGrid>
	</h:form>
	<h:messages />
	<br />
</body>
</html>
