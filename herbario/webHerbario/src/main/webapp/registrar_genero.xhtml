<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Registrar genero</title>
</head>
<body>
	<h:form id="formularioGenero">
		<label for="nombreGenero">Nombre familia:</label> 
		<h:inputText id="nombreFamilia" required="true" value="#{generoBean.familia}" /> 
		<BR/>
		<label for="nombreGenero">Nombre genero:</label> 
		<h:inputText id="nombreGenero" required="true" value="#{generoBean.genero}" /> 
		<BR />
		<h:commandButton action="#{generoBean.registrarGenero}" value="Aceptar" />
	</h:form>
	<h:messages /><br />
</body>
</html>
